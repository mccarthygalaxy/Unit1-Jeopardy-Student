<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Final Round</title>
    <!-- <link rel="stylesheet" href="./styles/rounds.css"> -->
    <link rel="stylesheet" href="./styles/final.css">
</head>

<body>

    <header>
        <div id="finalHeader">
        <h1>FINAL</h1>
        </div>
    </header>  
    
<main>
    
    <div id="finalGrid">
        
        <div>
        <img id="jeopardyLogoImg" src="./assets/jeopardy_season_21.jpg" 
        alt="Jeopardy Logo" title="Jeopardy Logo">
        </div>
            
        <div class="finalCategory" id="finalHeading">
            <p>Final Category</p>
        </div>

        <div class="finalCategory" id="finalActual">
            <p>Astronomy</p>
        </div>
        
        <div>
            <form>
                <label for="bigWager" id="finalWager">Final: 
                    <input type="text" width="20" placeholder="place wager here" />
                    <input id="guessButton" type="submit" value="Wager">
                </label>
                <br><br>
                <label for="bigAnswer" id="finalAnswer">Final: 
                    <input type="text" width="20" placeholder="list answer here" />
                    <input id="guessButton" type="submit" value="Submit">
                </label>
            </form>
        </div>

        <div>
            <nav>
                <ul>
                    <li class="navLi"><a href="#">Exit Game</a></li>
                </ul>
            </nav>
        </div>   
            
        <div id="scoreSection">
                <div class="playerScore">Player 1 Score $0000</div>
                <div class="playerScore">Player 2 Score $0000</div>
            
        </div>
    </div>


</main>

<footer>
    <h4 id="footerText" >Jeopardy: Upright Unit 1 Project Copyright 2023. </h4><a href="./index.html" id="footerHome">:: HOME ::</a>
